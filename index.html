<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JAVASCRIPT -->
    <script defer src="main.js"></script>
    <title>JS Password Generator</title>
  </head>
  <body>
    <main>
      <h1>JavaScript Random Password Generator</h1>
      <div class="container">
        <h2>Password Generator</h2>
        <div class="password-img"></div>
        <div class="result-container">
          <span id="result"></span>
          <button type="button" id="copy" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#ffffff"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
              />
            </svg>
          </button>
        </div>

        <div class="settings-container">
          <div class="setting">
            <label for="length">Password length</label>
            <input type="number" id="length" min="4" max="20" value="20" />
          </div>

          <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked />
          </div>

          <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" name="lowercase" id="lowercase" />
          </div>

          <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" name="numbers" id="numbers" />
          </div>

          <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" name="symbols" id="symbols" />
          </div>
        </div>
        <button type="button" id="generate" class="btn btn-large">
          Generate Password
        </button>
      </div>
    </main>
  </body>
</html>
